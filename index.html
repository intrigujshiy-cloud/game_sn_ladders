<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Planet Game: Crystal Rainbow Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Comfortaa:wght@700&family=Bungee&family=Kelly+Slab&family=Monoton&family=Pacifico&family=Ruslan+Display&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #1a1a1a; }
        canvas { display: block; }
        #panel {
            position: absolute; left: 10px; top: 10px; width: 340px; 
            background: rgba(0,0,0,0.95); padding: 15px; border-radius: 10px;
            z-index: 100; color: white; border: 1px solid #444;
            max-height: 95vh; overflow-y: auto; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #turn-indicator {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            padding: 10px 20px; background: rgba(0,0,0,0.8); color: gold;
            border: 2px solid gold; border-radius: 20px; font-weight: bold;
            z-index: 50; display: none; font-size: 18px;
        }
        .input-wrap { position: relative; display: flex; align-items: center; margin-bottom: 8px; }
        .clear-btn { 
            position: absolute; right: 5px; background: none; border: none; 
            color: #888; cursor: pointer; font-size: 18px; font-weight: bold; 
            padding: 0 5px; line-height: 1; z-index: 5;
        }
        .clear-btn:hover { color: #f44336; }
        .tasks-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .tasks-row div { flex: 1; }
        .tasks-row textarea { height: 80px; resize: none; }
        .colors-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .colors-grid label { font-size: 10px; display: flex; flex-direction: column; }
        input, textarea, select { width: 100%; background: #222; color: white; border: 1px solid #555; padding: 5px 25px 5px 5px; box-sizing: border-box; border-radius: 4px; }
        .neon-row { background: #333; padding: 10px; border-radius: 5px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; }
        .btn { width: 100%; padding: 8px; margin-bottom: 5px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; color: white; }
        .size-settings { margin-bottom: 15px; }
        .half-width-sliders { display: flex; gap: 10px; }
        .half-width-sliders div { flex: 1; }
        .size-label { font-size: 11px; margin-bottom: 4px; display: block; }
        #font-preview { background: #444; padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 10px; font-size: 18px; border: 1px solid #666; min-height: 25px; }
        #task-modal { 
            display: none; position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%) scale(0.8); 
            width: 400px; min-height: 200px; padding: 30px; border-radius: 20px; 
            z-index: 10000; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); 
            border: 2px solid #f0e68c; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background-size: cover; background-position: center;
        }
        #task-modal.show { transform: translate(-50%, -50%) scale(1); display: block !important; }
        #answer-input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; font-size: 16px; border: 1px solid #ccc; background: white; color: #333; }
        #check-btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; color: white; }
        #victory-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, #ff9999, #ffcc99, #ffff99, #99ff99, #99ccff, #cc99ff); background-size: 400% 400%; animation: rainbowMove 6s ease infinite; z-index: 20000; flex-direction: column; justify-content: center; align-items: center; color: #444; text-align: center; cursor: pointer; }
        #confetti-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        @keyframes rainbowMove { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
        .cup { font-size: 150px; z-index: 20001; position: relative; }
    </style>
</head>
<body>

<div id="turn-indicator">–•–û–î –ò–ì–†–û–ö–ê: 1</div>

<div id="panel">
    <h3 style="margin:0 0 10px 0; color: #4CAF50;">–ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä (Universal Edition)</h3>
    
    <div class="input-wrap"><input type="text" id="sheet-url" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ Google –¢–∞–±–ª–∏—Ü—É (CSV)" oninput="loadFromSheet(this.value)"><button class="clear-btn" onclick="clearInp('sheet-url')">√ó</button></div>
    <div class="input-wrap"><input type="text" id="bg-url" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –§–û–ù –ò–ì–†–´" oninput="update()"><button class="clear-btn" onclick="clearInp('bg-url')">√ó</button></div>
    <div class="input-wrap"><input type="text" id="modal-bg-url" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –§–û–ù –û–ö–ù–ê (URL)" oninput="update()"><button class="clear-btn" onclick="clearInp('modal-bg-url')">√ó</button></div>
    <div class="input-wrap"><input type="text" id="music-url" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –ú–£–ó–´–ö–£ (MP3)" oninput="update()"><button class="clear-btn" onclick="clearInp('music-url')">√ó</button></div>
    
    <label style="font-size:11px">–®–†–ò–§–¢ –ò–ì–†–´:</label>
    <select id="game-font" onchange="update()" style="margin-bottom: 8px;">
        <option value="Arial">–°—Ç–∞–Ω–¥–∞—Ä—Ç (Arial)</option>
        <option value="'Comfortaa', sans-serif">–ú—è–≥–∫–∏–π (Comfortaa)</option>
        <option value="'Press Start 2P', cursive">–ü–∏–∫—Å–µ–ª—å–Ω—ã–π (8-bit)</option>
        <option value="'Bungee', cursive">–ñ–∏—Ä–Ω—ã–π (Bungee)</option>
    </select>
    <div id="font-preview">–¢–ï–ö–°–¢ –¢–ï–ö–°–¢ 123</div>

    <div class="neon-row">
        <label style="font-size:12px; font-weight:bold;">–ö–û–õ-–í–û –ò–ì–†–û–ö–û–í:</label>
        <select id="p-count" onchange="update()" style="width:60px; margin:0;">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
        </select>
    </div>

    <div class="tasks-row">
        <div><label style="font-size:10px">–í–û–ü–†–û–°–´ (–ê–í–¢–û)</label><textarea id="qs" readonly></textarea></div>
        <div><label style="font-size:10px">–û–¢–í–ï–¢–´ (–ê–í–¢–û)</label><textarea id="ans" readonly></textarea></div>
    </div>

    <div class="size-settings">
        <label class="size-label">–ö–ª–µ—Ç–∫–∏: <span id="sz-val">60</span>px</label>
        <input type="range" id="cell-size" min="30" max="150" value="60" oninput="update()">
    </div>

    <button id="link-btn" class="btn" style="background:#9c27b0" onclick="toggleLinkMode()">–°–≤—è–∑–∞—Ç—å –∫—Ä—É–∂–∫–∏</button>
    <button class="btn" style="background:#ff9800" onclick="state.points.pop(); draw(); update();">–û—Ç–º–µ–Ω–∞ —à–∞–≥–∞</button>
    <button class="btn" style="background:#2196F3" onclick="save()">–°–ö–û–ü–ò–†–û–í–ê–¢–¨ –ò–ì–†–£</button>
    <button class="btn" style="background:#f44336" onclick="clearFieldOnly()">–û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª–µ</button>
</div>

<div id="victory-overlay" onclick="location.reload()">
    <canvas id="confetti-canvas"></canvas>
    <h1 id="vic-title" style="font-size: 80px; margin: 0; position: relative; z-index: 20002;">VICTORY!</h1>
    <div class="cup">üèÜ</div>
</div>

<div id="task-modal">
    <h2 id="modal-status">–ó–ê–î–ê–ù–ò–ï!</h2>
    <div id="task-question" style="font-size:24px; margin-bottom:20px; font-weight:bold; word-wrap: break-word;"></div>
    <input type="text" id="answer-input">
    <button id="check-btn" onclick="checkAnswer()">–ü–†–û–í–ï–†–ò–¢–¨</button>
</div>

<canvas id="cvs"></canvas>

<script>
    const cvs = document.getElementById('cvs');
    const ctx = cvs.getContext('2d');
    const cnfCvs = document.getElementById('confetti-canvas');
    const cnfCtx = cnfCvs.getContext('2d');
    
    let audioCtx = null;
    const bgMusic = new Audio(); bgMusic.loop = true;

    let state = { 
        bg: '', modalBgImg: '', music: '', tokens: ['', '', '', ''], ladderImg: '', snakeImg: '', points: [], 
        cellSize: 60, ladderTh: 60, snakeTh: 60, tokenW: 50, tokenH: 50, tasks: [], playerCount: 4,
        colors: { dots: '#ffffff', modalBg: '#fff9e6', modalTxt: '#333333', btnBg: '#4CAF50', trail: '#ffffff' }, 
        neon: true, cellShape: 'circle', font: 'Arial', diceSkin: 'classic',
        trailType: 'match', links: [], sheetUrl: ''
    };

    const bgImg = new Image();
    const tImgs = [new Image(), new Image(), new Image(), new Image()];
    let tPos = [
        {x:100,y:100,tx:100,ty:100, angle:0, isWin:false}, 
        {x:150,y:100,tx:150,ty:100, angle:0, isWin:false}, 
        {x:100,y:150,tx:100,ty:150, angle:0, isWin:false}, 
        {x:150,y:150,tx:150,ty:150, angle:0, isWin:false}
    ];

    let dragIdx = null, isGame = false, diceVal = "?", isRoll = false, won = false;
    let linkFrom = null, isLinkMode = false, particles = [], trailParticles = [], currentQuestionIdx = 0;
    let pulseFrame = 0, hue = 0, currentPlayer = 0;

    // –ó–ê–ì–†–£–ó–ö–ê –¢–ê–ë–õ–ò–¶–´
    async function loadFromSheet(url) {
        if (!url) return;
        try {
            const response = await fetch(url.replace('/edit?usp=sharing', '/export?format=csv'));
            const data = await response.text();
            const rows = data.split('\n').map(r => r.split(','));
            state.tasks = [];
            rows.forEach(cols => {
                if (cols[0] && cols[0].trim()) {
                    state.tasks.push({ q: cols[0].trim(), a: (cols[1] || '').trim() });
                }
            });
            document.getElementById('qs').value = state.tasks.map(t => t.q).join('\n');
            document.getElementById('ans').value = state.tasks.map(t => t.a).join('\n');
            state.sheetUrl = url;
        } catch (e) { console.error("CSV Error"); }
    }

    window.onload = () => {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        resize();
        const p = new URLSearchParams(window.location.search);
        const d = p.get('game');
        if (d) { 
            try { 
                state = JSON.parse(decodeURIComponent(escape(atob(d))));
                isGame = true; 
                document.getElementById('panel').style.display = 'none'; 
                document.getElementById('turn-indicator').style.display = 'block';
                if (state.sheetUrl) loadFromSheet(state.sheetUrl);
            } catch(e) { console.error(e); } 
        }
        update(); animate();
    };

    function animate() {
        pulseFrame += 0.035; hue = (hue + 2) % 360;
        tPos.forEach((p, i) => { 
            p.x += (p.tx - p.x) * 0.2; p.y += (p.ty - p.y) * 0.2; 
        });
        draw();
        if (won) {
            cnfCtx.clearRect(0, 0, cnfCvs.width, cnfCvs.height);
            particles.forEach((p, i) => { p.x += p.vx; p.y += p.vy; p.vy += 0.2; cnfCtx.fillStyle = p.color; cnfCtx.beginPath(); cnfCtx.arc(p.x, p.y, p.r, 0, 7); cnfCtx.fill(); });
            if (Math.random() > 0.6) particles.push({ x: cnfCvs.width/2, y: cnfCvs.height/2, vx: (Math.random()-0.5)*20, vy: (Math.random()-0.7)*20, color: `hsl(${Math.random()*360},100%,50%)`, r: 5 });
        }
        requestAnimationFrame(animate);
    }

    function roll() {
        if (isRoll || won) return;
        isRoll = true;
        let c = 0;
        const iv = setInterval(() => {
            diceVal = Math.floor(Math.random() * 6) + 1;
            if (++c > 12) { 
                clearInterval(iv); isRoll = false; 
                if(isGame) {
                    currentPlayer = (currentPlayer + 1) % state.playerCount;
                    document.getElementById('turn-indicator').innerText = "–•–û–î –ò–ì–†–û–ö–ê: " + (currentPlayer + 1);
                    setTimeout(showTask, 400); // –í–û–¢ –¢–£–¢ –í–´–ó–û–í –û–ö–ù–ê
                }
            }
        }, 60);
    }

    function showTask() {
        if (!state.tasks.length) return;
        const task = state.tasks[Math.floor(Math.random()*state.tasks.length)];
        const m = document.getElementById('task-modal');
        m.style.backgroundColor = state.colors.modalBg;
        m.style.color = state.colors.modalTxt;
        document.getElementById('task-question').innerText = task.q;
        m.setAttribute('data-ans', task.a);
        m.classList.add('show');
    }

    function checkAnswer() {
        const m = document.getElementById('task-modal');
        const ans = m.getAttribute('data-ans').toLowerCase();
        const user = document.getElementById('answer-input').value.trim().toLowerCase();
        if (user === ans) { m.classList.remove('show'); document.getElementById('answer-input').value = ""; } 
        else { alert("–ù–µ–≤–µ—Ä–Ω–æ! –û—Ç–≤–µ—Ç: " + ans); }
    }

    function draw() {
        ctx.clearRect(0, 0, cvs.width, cvs.height);
        if (bgImg.src && bgImg.complete) ctx.drawImage(bgImg, 0, 0, cvs.width, cvs.height);
        
        state.points.forEach((p, i) => {
            const px = p.x*cvs.width, py = p.y*cvs.height;
            ctx.fillStyle = (linkFrom === i) ? "#e91e63" : state.colors.dots;
            ctx.beginPath(); ctx.arc(px, py, state.cellSize/2, 0, 7); ctx.fill();
            ctx.fillStyle = "black"; ctx.textAlign = "center"; ctx.fillText(i+1, px, py+5);
        });

        tPos.forEach((p, i) => { 
            if (i >= state.playerCount) return;
            ctx.fillStyle = ['red','blue','green','yellow'][i];
            ctx.beginPath(); ctx.arc(p.x, p.y, 20, 0, 7); ctx.fill();
        });

        // –ö–£–ë–ò–ö
        ctx.fillStyle = "white"; ctx.fillRect(cvs.width-100, cvs.height-100, 80, 80);
        ctx.fillStyle = "black"; ctx.font = "bold 40px Arial"; ctx.fillText(diceVal, cvs.width-60, cvs.height-45);
    }

    cvs.onmousedown = (e) => {
        const x = e.clientX, y = e.clientY;
        if (x > cvs.width-100 && y > cvs.height-100) { roll(); return; }
        for(let i=0; i<state.playerCount; i++) { if (Math.hypot(x-tPos[i].x, y-tPos[i].y) < 30) { dragIdx = i; return; } }
        if (!isGame) {
            for (let i=0; i<state.points.length; i++) {
                if (Math.hypot(x-state.points[i].x*cvs.width, y-state.points[i].y*cvs.height) < 30) {
                    if (isLinkMode) { if (linkFrom === null) linkFrom = i; else { state.links.push({from: linkFrom, to: i}); linkFrom = null; } } 
                    else dragIdx = 'p'+i;
                    return;
                }
            }
            if (!isLinkMode) state.points.push({ x: x/cvs.width, y: y/cvs.height });
        }
    };

    cvs.onmousemove = (e) => {
        if (dragIdx === null) return;
        if (typeof dragIdx === 'number') { tPos[dragIdx].tx = e.clientX; tPos[dragIdx].ty = e.clientY; tPos[dragIdx].x = e.clientX; tPos[dragIdx].y = e.clientY; }
        else if (typeof dragIdx === 'string') { state.points[dragIdx.substring(1)].x = e.clientX/cvs.width; state.points[dragIdx.substring(1)].y = e.clientY/cvs.height; }
    };

    cvs.onmouseup = () => { dragIdx = null; };

    function save() { 
        update(); 
        const s = JSON.parse(JSON.stringify(state)); s.tasks = []; // –û—á–∏—Å—Ç–∫–∞ –¥–ª—è –¥–ª–∏–Ω—ã
        const url = window.location.origin + window.location.pathname + "?game=" + btoa(unescape(encodeURIComponent(JSON.stringify(s))));
        navigator.clipboard.writeText(url); alert("–ò–≥—Ä–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!"); 
    }

    function update() {
        if(isGame) return;
        state.sheetUrl = document.getElementById('sheet-url').value;
        state.bg = document.getElementById('bg-url').value;
        if (state.bg) bgImg.src = state.bg;
        state.cellSize = parseInt(document.getElementById('cell-size').value);
        state.playerCount = parseInt(document.getElementById('p-count').value);
        state.colors.modalBg = document.getElementById('c-bg').value;
        state.colors.modalTxt = document.getElementById('c-txt').value;
        state.colors.dots = document.getElementById('c-dots').value;
    }

    function resize() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; cnfCvs.width = cvs.width; cnfCvs.height = cvs.height; }
    function clearFieldOnly() { state.points = []; state.links = []; draw(); }
    function toggleLinkMode() { isLinkMode = !isLinkMode; linkFrom = null; }
    function clearInp(id) { document.getElementById(id).value = ''; update(); }
</script>
</body>
</html>
