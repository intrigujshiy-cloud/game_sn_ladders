        #victory-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, #ff9999, #ffcc99, #ffff99, #99ff99, #99ccff, #cc99ff); background-size: 400% 400%; animation: rainbowMove 6s ease infinite; z-index: 20000; flex-direction: column; justify-content: center; align-items: center; color: #444; text-align: center; cursor: pointer; }
        #confetti-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        @keyframes rainbowMove { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
        .cup { font-size: 150px; z-index: 20001; position: relative; }

<body>

    <div class="input-wrap"><input type="text" id="snake-url" placeholder="URL –ó–º–µ–∏" oninput="update()"><button class="clear-btn" onclick="clearInp('snake-url')">√ó</button></div>

<canvas id="cvs"></canvas>

<script>
    const cvs = document.getElementById('cvs');
    const ctx = cvs.getContext('2d');
    const cnfCvs = document.getElementById('confetti-canvas');
    const cnfCtx = cnfCvs.getContext('2d');
    
    let audioCtx = null;
    const bgMusic = new Audio(); bgMusic.loop = true;

    // –°—Ç–µ–π—Ç —Å –∫–æ—Ä–æ—Ç–∫–∏–º–∏ –∏–º–µ–Ω–∞–º–∏ –¥–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ –º–µ—Å—Ç–∞
    let state = { 
        bg: '', mb: '', ms: '', tks: ['', '', '', ''], li: '', si: '', pts: [], 
        cs: 60, lt: 60, st: 60, tw: 50, th: 50, qas: [], pc: 4,
        cls: { d: '#ffffff', m: '#fff9e6', t: '#333333', b: '#4CAF50', tr: '#ffffff' }, 
        ne: true, sh: 'circle', fn: 'Arial', ds: 'classic',
        tt: 'match', sp: {x:400, y:150}, fp: {x:400, y:250}, lks: []
    };

    const bgImg = new Image();
    const tImgs = [new Image(), new Image(), new Image(), new Image()];
    const ladderImgObj = new Image();
    const snakeImgObj = new Image();
    
    let tPos = [
        {x:window.innerWidth-150,y:50,tx:window.innerWidth-150,ty:50, angle:0, isWin:false}, 
        {x:window.innerWidth-80,y:50,tx:window.innerWidth-80,ty:50, angle:0, isWin:false}, 
        {x:window.innerWidth-150,y:120,tx:window.innerWidth-150,ty:120, angle:0, isWin:false}, 
        {x:window.innerWidth-80,y:120,tx:window.innerWidth-80,ty:120, angle:0, isWin:false}
    ];

    let dragIdx = null, isGame = false, diceVal = "?", isRoll = false, won = false;
    let linkFrom = null, isLinkMode = false, particles = [], trailParticles = [], questionQueue = [], currentQuestionIdx = 0;
    let pulseFrame = 0, hue = 0, currentPlayer = 0;

    function hexToRgb(hex) {
        let r = parseInt(hex.slice(1,3), 16), g = parseInt(hex.slice(3,5), 16), b = parseInt(hex.slice(5,7), 16);
        return `${r},${g},${b}`;
    }

    function clearInp(id) { document.getElementById(id).value = ''; update(); }
    function clearFieldOnly() { if(confirm('–û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª–µ?')) { state.pts = []; state.lks = []; draw(); update(); } }

    function playSfx(freq, type = 'sine', duration = 0.2, volume = 0.1) {
        if(!audioCtx) return;
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(volume, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    function playDiceSound() {
        if(!audioCtx) return;
        for(let i=0; i<4; i++) {
            setTimeout(() => {
                const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                osc.type = 'triangle'; osc.frequency.setValueAtTime(60 + Math.random()*40, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.05);
            }, i * 70);
        }
    }

    function playVictorySfx() {
        const notes = [440, 440, 440, 554, 659];
        notes.forEach((f, i) => setTimeout(() => playSfx(f, 'triangle', 0.4, 0.1), [0, 0.12, 0.24, 0.36, 0.55][i] * 1000));
    }

    // –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–û–ï –ö–û–î–ò–†–û–í–ê–ù–ò–ï
    function encode(o) { 
        // –û–∫—Ä—É–≥–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ç–æ—á–µ–∫ –ø–µ—Ä–µ–¥ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –¥–ª—è —Å–∂–∞—Ç–∏—è
        if(o.pts) o.pts.forEach(p => { p.x = parseFloat(p.x.toFixed(4)); p.y = parseFloat(p.y.toFixed(4)); });
        return btoa(unescape(encodeURIComponent(JSON.stringify(o)))); 
    }
    function decode(s) { return JSON.parse(decodeURIComponent(escape(atob(s)))); }

    function prepareQuestions() {
        if (!state.qas || state.qas.length === 0) return;
        questionQueue = state.qas.map((_, i) => i);
        for (let i = questionQueue.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [questionQueue[i], questionQueue[j]] = [questionQueue[j], questionQueue[i]];
        }
        currentQuestionIdx = 0;
    }

    function init() {
        window.addEventListener('resize', resize); resize();
        const p = new URLSearchParams(window.location.search);
        const d = p.get('game');
        if (d) { try { state = decode(d); isGame = true; document.getElementById('panel').style.display = 'none'; document.getElementById('turn-indicator').style.display = 'block'; } catch(e) { console.error(e); } }
        document.body.style.fontFamily = state.fn; document.getElementById('vic-title').style.fontFamily = state.fn;
        if(state.ms) { bgMusic.src = state.ms; }
        applyStateToAssets(); prepareQuestions(); update(); animate();
    }

    function applyStateToAssets() {
        if (state.bg) bgImg.src = state.bg;
        if (state.li) ladderImgObj.src = state.li;
        if (state.si) snakeImgObj.src = state.si;
        state.tks.forEach((url, i) => { if(url) tImgs[i].src = url; });
    }

    function animate() {
        pulseFrame += 0.035; hue = (hue + 2) % 360;
        tPos.forEach((p, i) => { 
            let oldX = p.x, oldY = p.y;
            p.x += (p.tx - p.x) * 0.35; p.y += (p.ty - p.y) * 0.35; 
            if (p.isWin) p.angle += 0.2;
            if (state.tt !== 'none' && Math.hypot(p.x - oldX, p.y - oldY) > 0.1) {
                let color;
                if(state.tt === 'rainbow') color = `hsl(${hue}, 100%, 70%)`;
                else if(state.tt === 'custom') color = state.cls.tr;
                else color = ['#ff4d4d','#4d4dff','#4dff4d','#ffff4d'][i];
                for(let k=0; k<2; k++) trailParticles.push({ x: p.x + (Math.random()-0.5)*15, y: p.y + (Math.random()-0.5)*15, vx: (Math.random()-0.5), vy: (Math.random()-0.5), life: 1.0, color: color, size: Math.random()*2+1 });
            }
        });
        trailParticles.forEach((p, i) => { p.x += p.vx; p.y += p.vy; p.life -= 0.02; if(p.life <= 0) trailParticles.splice(i, 1); });
        draw();
        if (won) {
            cnfCtx.clearRect(0, 0, cnfCvs.width, cnfCvs.height);
            particles.forEach((p, i) => { p.x += p.vx; p.y += p.vy; p.vy += p.gravity; cnfCtx.fillStyle = p.color; cnfCtx.beginPath(); cnfCtx.arc(p.x, p.y, p.r, 0, 7); cnfCtx.fill(); if(p.y > cnfCvs.height + 50) particles.splice(i, 1); });
            if (Math.random() > 0.6) for(let i=0; i<5; i++) particles.push({ x: cnfCvs.width/2, y: cnfCvs.height/2, vx: (Math.random()-0.5)*20, vy: (Math.random()-0.7)*20, color: `hsl(${Math.random()*360},100%,50%)`, r: Math.random()*5+2, gravity: 0.2 });
        }
        requestAnimationFrame(animate);
    }

    function toggleLinkMode() { isLinkMode = !isLinkMode; linkFrom = null; document.getElementById('link-btn').style.background = isLinkMode ? "#e91e63" : "#9c27b0"; }

    function roll() {
        if (isRoll || won) return;
        isRoll = true; playDiceSound(); if(bgMusic.paused && state.ms) bgMusic.play().catch(()=>{});
        let c = 0; const iv = setInterval(() => { diceVal = Math.floor(Math.random() * 6) + 1; if (++c > 12) { clearInterval(iv); isRoll = false; if(isGame) { currentPlayer = (currentPlayer + 1) % state.pc; document.getElementById('turn-indicator').innerText = "–•–û–î –ò–ì–†–û–ö–ê: " + (currentPlayer + 1); } setTimeout(showTask, 300); } }, 60);
    }

    function showTask() {
        if (!state.qas || !state.qas.length) return;
        if (currentQuestionIdx >= questionQueue.length) prepareQuestions();
        const taskIdx = questionQueue[currentQuestionIdx];
        const m = document.getElementById('task-modal');
        m.style.backgroundColor = state.cls.m;
        if(state.mb) { m.style.backgroundImage = `url(${state.mb})`; } else { m.style.backgroundImage = 'none'; }
        m.style.color = state.cls.t; m.style.fontFamily = state.fn;
        document.getElementById('task-question').innerText = state.qas[taskIdx].q;
        document.getElementById('check-btn').style.backgroundColor = state.cls.b;
        m.setAttribute('data-ans-idx', taskIdx); m.classList.add('show');
        const inp = document.getElementById('answer-input'); inp.value = ""; setTimeout(() => inp.focus(), 100);
    }

    function checkAnswer() {
        const m = document.getElementById('task-modal'); const taskIdx = m.getAttribute('data-ans-idx');
        if (document.getElementById('answer-input').value.trim().toLowerCase() === state.qas[taskIdx].a.toLowerCase()) { m.classList.remove('show'); playSfx(600, 'sine', 0.2); currentQuestionIdx++; } else { playSfx(100, 'sawtooth', 0.3); alert("Wrong!"); }
    }

    function update() {
        if(isGame) return;
        state.bg = document.getElementById('bg-url').value;
        state.mb = document.getElementById('modal-bg-url').value;
        const newMusic = document.getElementById('music-url').value;
        if(newMusic !== state.ms) { state.ms = newMusic; bgMusic.src = newMusic; }
        state.li = document.getElementById('ladder-url').value;
        state.si = document.getElementById('snake-url').value;
        state.tks = [document.getElementById('t1').value, document.getElementById('t2').value, document.getElementById('t3').value, document.getElementById('t4').value];
        state.cs = parseInt(document.getElementById('cell-size').value);
        state.lt = parseInt(document.getElementById('ladder-th').value);
        state.st = parseInt(document.getElementById('snake-th').value);
        state.tw = parseInt(document.getElementById('token-w').value);
        state.th = parseInt(document.getElementById('token-h').value);
        state.ne = document.getElementById('neon-on').checked;
        state.sh = document.getElementById('cell-shape').value;
        state.fn = document.getElementById('game-font').value;
        state.ds = document.getElementById('dice-skin').value;
        state.tt = document.getElementById('trail-type').value;
        state.pc = parseInt(document.getElementById('p-count').value);
        state.cls = { d: document.getElementById('c-dots').value, m: document.getElementById('c-bg').value, t: document.getElementById('c-txt').value, b: document.getElementById('c-btn').value, tr: document.getElementById('c-trail').value };
        document.getElementById('sz-val').innerText = state.cs; document.getElementById('l-th-val').innerText = state.lt; document.getElementById('s-th-val').innerText = state.st;
        document.getElementById('tw-val').innerText = state.tw; document.getElementById('th-val').innerText = state.th;
        document.getElementById('font-preview').style.fontFamily = state.fn;
        const qs = document.getElementById('qs').value.split('\n'), ans = document.getElementById('ans').value.split('\n');
        state.qas = qs.map((q, i) => ({ q: q.trim(), a: (ans[i] || '').trim() })).filter(t => t.q);
        applyStateToAssets();
    }

    function draw() {
        ctx.clearRect(0, 0, cvs.width, cvs.height);
        if (bgImg.src && bgImg.complete) ctx.drawImage(bgImg, 0, 0, cvs.width, cvs.height);
        trailParticles.forEach(p => { ctx.globalAlpha = p.life; ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, 7); ctx.fill(); });
        ctx.globalAlpha = 1.0;
        state.lks.forEach(link => {
            const f = state.pts[link.from], t = state.pts[link.to];
            if (f && t) {
                const x1 = f.x*cvs.width, y1 = f.y*cvs.height, x2 = t.x*cvs.width, y2 = t.y*cvs.height;
                const dist = Math.hypot(x2-x1, y2-y1), angle = Math.atan2(y2-y1, x2-x1);
                const isL = (y2 < y1); let img = isL ? ladderImgObj : snakeImgObj; let th = isL ? state.lt : state.st;
                if (img.complete && img.src) { ctx.save(); ctx.translate(x1, y1); ctx.rotate(angle + Math.PI/2); ctx.drawImage(img, -th/2, -dist, th, dist); ctx.restore(); }
            }
        });
        state.pts.forEach((p, i) => {
            const px = p.x*cvs.width, py = p.y*cvs.height; let s = state.cs;
            const hasToken = tPos.some(tp => Math.hypot(tp.x-px, tp.y-py) < 15);
            let baseColor;
            if (hasToken) baseColor = `hsl(${hue}, 100%, 60%)`;
            else baseColor = (linkFrom === i) ? "#e91e63" : (p.type==='skip'?"#f44336":p.type==='boost'?"#4CAF50":p.type==='task'?"#2196F3":state.cls.d);
            ctx.save();
            if (state.ne) { ctx.shadowBlur = hasToken ? 35 : 15; ctx.shadowColor = baseColor; }
            ctx.fillStyle = "rgba(255, 255, 255, 0.15)"; ctx.beginPath();
            if (state.sh === 'circle') ctx.arc(px, py, s/2, 0, 7);
            else if (state.sh === 'square') ctx.roundRect(px-s/2, py-s/2, s, s, 10);
            else ctx.roundRect(px-s, py-s/2, s*2, s, 10);
            ctx.fill();
            let grad = ctx.createRadialGradient(px, py, s/6, px, py, s/1.5);
            grad.addColorStop(0, "rgba(255,255,255,0)");
            if (hasToken) grad.addColorStop(1, `hsla(${hue}, 100%, 60%, 0.4)`);
            else grad.addColorStop(1, `rgba(${hexToRgb(baseColor)},0.4)`);
            ctx.fillStyle = grad; ctx.fill();
            ctx.strokeStyle = "rgba(255,255,255,0.6)"; ctx.lineWidth = 2; ctx.stroke();
            ctx.strokeStyle = baseColor; ctx.lineWidth = 1; ctx.globalAlpha = 0.8; ctx.stroke();
            ctx.globalAlpha = 0.8; ctx.fillStyle = "white"; ctx.beginPath();
            if (state.sh === 'circle') ctx.arc(px - s/4.5, py - s/4.5, s/8, 0, 7);
            else if (state.sh === 'square') ctx.ellipse(px - s/3, py - s/3, s/6, s/10, Math.PI/4, 0, 7);
            else ctx.ellipse(px - s/1.5, py - s/4.5, s/6, s/10, Math.PI/4, 0, 7);
            ctx.fill(); ctx.restore();
            if(!isGame) { ctx.shadowBlur = 0; ctx.fillStyle = "white"; ctx.font = "bold 16px Arial"; ctx.textAlign="center"; ctx.fillText(i+1, px, py+6); }
        });
        ctx.font = `bold 40px ${state.fn}`; ctx.fillStyle = state.cls.d; ctx.shadowBlur = 10; ctx.shadowColor = state.cls.d;
        ctx.textAlign = "left"; ctx.fillText("START", state.sp.x, state.sp.y); ctx.fillText("FINISH", state.fp.x, state.fp.y);
        ctx.shadowBlur = 0;
        for(let i=0; i < (isGame ? state.pc : 4); i++) {
            let sw = state.tw, sh = state.th; 
            if (isGame && i === currentPlayer && !won) { sw += Math.sin(pulseFrame)*5; sh += Math.sin(pulseFrame)*5; }
            ctx.save(); ctx.translate(tPos[i].x, tPos[i].y); ctx.rotate(tPos[i].angle);
            if (state.tks[i] && tImgs[i].complete) ctx.drawImage(tImgs[i], -sw/2, -sh/2, sw, sh);
            else { ctx.fillStyle = ['red','blue','green','yellow'][i]; ctx.beginPath(); ctx.arc(0, 0, sw/2, 0, 7); ctx.fill(); }
            ctx.restore();
        }
        const dx = cvs.width-110, dy = cvs.height-110; ctx.save();
        if(state.ds === 'glass') { ctx.fillStyle = "rgba(255,255,255,0.3)"; ctx.strokeStyle = "rgba(255,255,255,0.8)"; ctx.lineWidth = 2; }
        else if(state.ds === 'neon') { ctx.fillStyle = "#000"; ctx.strokeStyle = state.cls.d; ctx.lineWidth = 4; ctx.shadowBlur = 15; ctx.shadowColor = state.cls.d; }
        else if(state.ds === 'gold') { ctx.fillStyle = "gold"; ctx.strokeStyle = "#b8860b"; ctx.lineWidth = 3; } else { ctx.fillStyle = "white"; }
        ctx.beginPath(); ctx.roundRect(dx, dy, 90, 90, 15); ctx.fill(); if(state.ds !== 'classic') ctx.stroke();
        ctx.shadowBlur = 0; ctx.fillStyle = (state.ds === 'gold' || state.ds === 'classic') ? "#333" : "white";
        ctx.font = `bold 55px ${state.fn}`; ctx.textAlign = "center"; ctx.fillText(diceVal, dx+45, dy+65); ctx.restore();
    }

    cvs.onmousedown = (e) => {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const x = e.clientX, y = e.clientY;
        if (x > cvs.width-110 && y > cvs.height-110) { roll(); return; }
        for(let i=0; i<state.pc; i++) if (Math.hypot(x-tPos[i].x, y-tPos[i].y) < state.tw/2) { dragIdx = 't'+i; return; }
        if (Math.hypot(x-state.sp.x+50, y-state.sp.y+20) < 80) { dragIdx = 'start'; return; }
        if (Math.hypot(x-state.fp.x+50, y-state.fp.y+20) < 80) { dragIdx = 'finish'; return; }
        for (let i=0; i<state.pts.length; i++) { if (Math.hypot(x-state.pts[i].x*cvs.width, y-state.pts[i].y*cvs.height) < state.cs/2) { if (isLinkMode) { if (linkFrom === null) linkFrom = i; else if (linkFrom !== i) { state.lks.push({from: linkFrom, to: i}); linkFrom = null; update(); } } else if (!isGame) dragIdx = 'p'+i; return; } }
        if (!isGame && !isLinkMode) { state.pts.push({ x: x/cvs.width, y: y/cvs.height, type: 'normal' }); update(); }
    };
    window.oncontextmenu = (e) => { e.preventDefault(); if(isGame) return; state.pts.forEach(p => { if(Math.hypot(e.clientX-p.x*cvs.width, e.clientY-p.y*cvs.height) < state.cs/2) { const types=['normal','skip','boost','task']; p.type=types[(types.indexOf(p.type||'normal')+1)%types.length]; update(); playSfx(400); } }); };
    cvs.onmousemove = (e) => {
        if (!dragIdx) return;
        if (dragIdx === 'start') state.sp = {x: e.clientX, y: e.clientY};
        else if (dragIdx === 'finish') state.fp = {x: e.clientX, y: e.clientY};
        else if (dragIdx.startsWith('t')) { tPos[dragIdx[1]].tx = e.clientX; tPos[dragIdx[1]].ty = e.clientY; }
        else if (dragIdx.startsWith('p')) state.pts[dragIdx.substring(1)] = { x: e.clientX/cvs.width, y: e.clientY/cvs.height };
        update();
    };
    cvs.onmouseup = () => {
        if (dragIdx && dragIdx.startsWith('t')) {
            const idx = dragIdx[1];
            if (Math.hypot(tPos[idx].tx-state.fp.x, tPos[idx].ty-state.fp.y) < 80) { won = true; tPos[idx].isWin = true; playVictorySfx(); document.getElementById('victory-overlay').style.display = 'flex'; }
            state.pts.forEach((p, pIdx) => { if (Math.hypot(tPos[idx].tx-p.x*cvs.width, tPos[idx].ty-p.y*cvs.height) < 50) { tPos[idx].tx = p.x*cvs.width; tPos[idx].ty = p.y*cvs.height; if(isGame) { if(p.type === 'task') setTimeout(showTask, 500); if(p.type === 'boost') playSfx(900); if(p.type === 'skip') playSfx(50, 'sawtooth'); } const link = state.lks.find(l => l.from === pIdx); if (link) { const isL = state.pts[link.from].y > state.pts[link.to].y; setTimeout(() => { playSfx(isL?1000:200, isL?'sine':'snake'); tPos[idx].tx = state.pts[link.to].x*cvs.width; tPos[idx].ty = state.pts[link.to].y*cvs.height; }, 500); } } });
        }
        dragIdx = null; update();
    };
    function resize() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; cnfCvs.width = window.innerWidth; cnfCvs.height = window.innerHeight; }
    function save() { navigator.clipboard.writeText(window.location.href.split('?')[0] + "?game=" + encode(state)); alert("–°–∂–∞—Ç–∞—è —Å—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!"); }
    function getIframe() { const url = window.location.href.split('?')[0] + "?game=" + encode(state); const code = `<iframe src="${url}" width="100%" height="600" style="border:none;" allow="autoplay; fullscreen"></iframe>`; navigator.clipboard.writeText(code); alert("–ö–æ–¥ iFrame —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!"); }
    init();
</script>
