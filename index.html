<!DOCTYPE html>

            padding: 0 5px; line-height: 1; z-index: 5;

        .tasks-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .tasks-row div { flex: 1; }
        .tasks-row textarea { height: 80px; resize: none; }
        .colors-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .colors-grid label { font-size: 10px; display: flex; flex-direction: column; }
        input, textarea, select { width: 100%; background: #222; color: white; border: 1px solid #555; padding: 5px 25px 5px 5px; box-sizing: border-box; border-radius: 4px; }
        .neon-row { background: #333; padding: 10px; border-radius: 5px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; }
        .btn { width: 100%; padding: 8px; margin-bottom: 5px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; color: white; }
        .size-settings { margin-bottom: 15px; }
        .half-width-sliders { display: flex; gap: 10px; }
        .half-width-sliders div { flex: 1; }
        .size-label { font-size: 11px; margin-bottom: 4px; display: block; }
        #font-preview { background: #444; padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 10px; font-size: 18px; border: 1px solid #666; min-height: 25px; }
        #task-modal { 
            display: none; position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%) scale(0.8); 
            width: 400px; min-height: 200px; padding: 30px; border-radius: 20px; 
            z-index: 10000; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); 
            border: 2px solid #f0e68c; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background-size: cover; background-position: center;
        }
        #task-modal.show { transform: translate(-50%, -50%) scale(1); display: block; }
        #answer-input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; font-size: 16px; border: 1px solid #ccc; background: white; color: #333; }
        #check-btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; color: white; }
        #victory-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, #ff9999, #ffcc99, #ffff99, #99ff99, #99ccff, #cc99ff); background-size: 400% 400%; animation: rainbowMove 6s ease infinite; z-index: 20000; flex-direction: column; justify-content: center; align-items: center; color: #444; text-align: center; cursor: pointer; }
        #confetti-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        @keyframes rainbowMove { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
        .cup { font-size: 150px; z-index: 20001; position: relative; }
    </style>
</head>
<body>

        <label>–¢–µ–∫—Å—Ç –æ–∫–Ω–∞ <input type="color" id="c-txt" value="#333333" oninput="update()" style="height:25px;"></label>
        <label>–ö–Ω–æ–ø–∫–∞ <input type="color" id="c-btn" value="#4CAF50" oninput="update()" style="height:25px;"></label>

    <button id="link-btn" class="btn" style="background:#9c27b0" onclick="toggleLinkMode()">–°–≤—è–∑–∞—Ç—å –∫—Ä—É–∂–∫–∏</button>
    <button class="btn" style="background:#ff9800" onclick="state.points.pop(); draw(); update();">–û—Ç–º–µ–Ω–∞ —à–∞–≥–∞</button>

<div id="task-modal">
    <h2 id="modal-status">–ó–ê–î–ê–ù–ò–ï!</h2>
    <div id="task-question" style="font-size:24px; margin-bottom:20px; font-weight:bold; word-wrap: break-word;"></div>

<canvas id="cvs"></canvas>

<script>
    const cvs = document.getElementById('cvs');
    const ctx = cvs.getContext('2d');
    const cnfCvs = document.getElementById('confetti-canvas');
    const cnfCtx = cnfCvs.getContext('2d');
    
    let audioCtx = null;
    const bgMusic = new Audio(); bgMusic.loop = true;

    let state = { 
        bg: '', modalBgImg: '', music: '', tokens: ['', '', '', ''], ladderImg: '', snakeImg: '', points: [], 
        cellSize: 60, ladderTh: 60, snakeTh: 60, tokenW: 50, tokenH: 50, tasks: [], playerCount: 4,
        colors: { dots: '#ffffff', modalBg: '#fff9e6', modalTxt: '#333333', btnBg: '#4CAF50', trail: '#ffffff' }, 
        neon: true, randQ: true, cellShape: 'circle', font: 'Arial', diceSkin: 'classic',
        trailType: 'match', links: [], sheetUrl: '',
        labels: [{t:'START', x:0.85, y:0.85}, {t:'FINISH', x:0.92, y:0.85}]
    };
    
    const bgImg = new Image();
    const tImgs = [new Image(), new Image(), new Image(), new Image()];
    const ladderImgObj = new Image();
    const snakeImgObj = new Image();
    let tPos = [
        {x:window.innerWidth-150,y:50,tx:window.innerWidth-150,ty:50, angle:0, isWin:false}, 
        {x:window.innerWidth-80,y:50,tx:window.innerWidth-80,ty:50, angle:0, isWin:false}, 
        {x:window.innerWidth-150,y:120,tx:window.innerWidth-150,ty:120, angle:0, isWin:false}, 
        {x:window.innerWidth-80,y:120,tx:window.innerWidth-80,ty:120, angle:0, isWin:false}
    ];
    let dragIdx = null, labelDragIdx = null, isGame = false, diceVal = "?", isRoll = false, won = false;
    let linkFrom = null, isLinkMode = false, particles = [], trailParticles = [], questionQueue = [], currentQuestionIdx = 0;
    let pulseFrame = 0, hue = 0, currentPlayer = 0;

    async function loadFromSheet(url) {
        if (!url) return;
        let fetchUrl = url.replace('/edit?usp=sharing', '/export?format=csv').replace('/edit#gid=', '/export?format=csv&gid=');
        try {
            const response = await fetch(fetchUrl);
            const data = await response.text();
            const rows = data.split('\n').map(row => row.split(','));
            const qsArr = [], ansArr = [];
            state.tasks = [];
            rows.forEach(cols => {
                if (cols[0] && cols[0].trim()) {
                    const q = cols[0].trim();
                    const a = (cols[1] || '').trim();
                    qsArr.push(q); ansArr.push(a);
                    state.tasks.push({ q, a });
                }
            });
            document.getElementById('qs').value = qsArr.join('\n');
            document.getElementById('ans').value = ansArr.join('\n');
            state.sheetUrl = url;
            update();
            prepareQuestions();
        } catch (e) { console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–∞–±–ª–∏—Ü—ã:", e); }
    }

    function clearInp(id) { document.getElementById(id).value = ''; update(); }
    function clearFieldOnly() { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å —Ç–æ–ª—å–∫–æ –∫—Ä—É–∂–∫–∏ –∏ —Å–≤—è–∑–∏?")) { state.points = []; state.links = []; draw(); update(); } }

    const encode = (obj) => btoa(encodeURIComponent(JSON.stringify(obj)));
    const decode = (str) => JSON.parse(decodeURIComponent(atob(str)));

    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const gameData = urlParams.get('game');
        if (gameData) {
            state = { ...state, ...decode(gameData) };
            document.getElementById('panel').style.display = 'none';
            isGame = true;
            document.getElementById('turn-indicator').style.display = 'block';
        }
        
        document.getElementById('sheet-url').value = state.sheetUrl || '';
        document.getElementById('bg-url').value = state.bg || '';
        document.getElementById('modal-bg-url').value = state.modalBgImg || '';
        document.getElementById('music-url').value = state.music || '';
        document.getElementById('token-w').value = state.tokenW;
        document.getElementById('token-h').value = state.tokenH;
        document.getElementById('cell-size').value = state.cellSize;
        document.getElementById('ladder-th').value = state.ladderTh;
        document.getElementById('snake-th').value = state.snakeTh;
        document.getElementById('p-count').value = state.playerCount;
        document.getElementById('neon-on').checked = state.neon;
        document.getElementById('cell-shape').value = state.cellShape;
        document.getElementById('game-font').value = state.font;
        document.getElementById('dice-skin').value = state.diceSkin;
        document.getElementById('trail-type').value = state.trailType;
        document.getElementById('c-dots').value = state.colors.dots;
        document.getElementById('c-bg').value = state.colors.modalBg;
        document.getElementById('c-txt').value = state.colors.modalTxt;
        document.getElementById('c-btn').value = state.colors.btnBg;
        document.getElementById('c-trail').value = state.colors.trail;
        
        applyStateToAssets();
        prepareQuestions();
        update();
        animate();
    };

    function applyStateToAssets() {
        if (state.bg) bgImg.src = state.bg;
        if (state.ladderImg) ladderImgObj.src = state.ladderImg;
        if (state.snakeImg) snakeImgObj.src = state.snakeImg;
        state.tokens.forEach((url, i) => { if(url) tImgs[i].src = url; });
    }

    function animate() {
        pulseFrame += 0.035; hue = (hue + 2) % 360;
        tPos.forEach((p, i) => {
            let oldX = p.x, oldY = p.y;
            p.x += (p.tx - p.x) * 0.35; p.y += (p.ty - p.y) * 0.35;
            if (p.isWin) p.angle += 0.2;
            if (state.trailType !== 'none' && Math.hypot(p.x - oldX, p.y - oldY) > 0.1) {
                let color;
                if (state.trailType === 'rainbow') color = `hsl(${hue}, 100%, 70%)`;
                else if (state.trailType === 'match') color = ['#ff4444', '#44ff44', '#4444ff', '#ffff44'][i];
                else color = state.colors.trail;
                trailParticles.push({x: p.x, y: p.y, r: 5, life: 1, c: color});
            }
        });
        trailParticles.forEach(p => { p.life -= 0.03; p.r *= 0.96; });
        trailParticles = trailParticles.filter(p => p.life > 0);
        particles.forEach(p => { p.x += p.vx; p.y += p.vy; p.life -= 0.02; });
        particles = particles.filter(p => p.life > 0);
        draw(); requestAnimationFrame(animate);
    }

    function playSfx(freq, type='sine', vol=0.1) {
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
        osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.5);
    }

    function prepareQuestions() {
        const qsArr = document.getElementById('qs').value.split('\n').filter(t => t.trim());
        const ansArr = document.getElementById('ans').value.split('\n').filter(t => t.trim());
        state.tasks = qsArr.map((q, i) => ({ q, a: ansArr[i] || "" }));
        questionQueue = [...Array(state.tasks.length).keys()];
        questionQueue.sort(() => Math.random() - 0.5);
        currentQuestionIdx = 0;
    }

    function showTask() {
        if (state.tasks.length === 0) return;
        if (currentQuestionIdx >= questionQueue.length) { questionQueue.sort(() => Math.random() - 0.5); currentQuestionIdx = 0; }
        const taskIdx = questionQueue[currentQuestionIdx];
        const m = document.getElementById('task-modal');
        m.style.backgroundImage = state.modalBgImg ? `url(${state.modalBgImg})` : 'none';
        m.style.backgroundColor = state.colors.modalBg;
        m.style.color = state.colors.modalTxt;
        document.getElementById('check-btn').style.backgroundColor = state.colors.btnBg;
        document.getElementById('task-question').innerText = state.tasks[taskIdx].q;
        m.setAttribute('data-ans-idx', taskIdx);
        m.classList.add('show');
        const inp = document.getElementById('answer-input'); inp.value = ""; setTimeout(() => inp.focus(), 100);
    }

    function checkAnswer() {
        const m = document.getElementById('task-modal');
        const taskIdx = m.getAttribute('data-ans-idx');
        if (document.getElementById('answer-input').value.trim().toLowerCase() === state.tasks[taskIdx].a.toLowerCase()) {
            m.classList.remove('show'); playSfx(600, 'sine', 0.2); currentQuestionIdx++;
        } else { playSfx(100, 'sawtooth', 0.3); alert("–ù–µ–≤–µ—Ä–Ω–æ!"); }
    }

    function update() {
        if(isGame) return;
        state.sheetUrl = document.getElementById('sheet-url').value;
        state.bg = document.getElementById('bg-url').value;
        state.modalBgImg = document.getElementById('modal-bg-url').value;
        const newMusic = document.getElementById('music-url').value;
        if(newMusic !== state.music) { state.music = newMusic; bgMusic.src = newMusic; }
        state.ladderImg = document.getElementById('ladder-url').value;
        state.snakeImg = document.getElementById('snake-url').value;
        state.tokens = [document.getElementById('t1').value, document.getElementById('t2').value, document.getElementById('t3').value, document.getElementById('t4').value];
        state.cellSize = parseInt(document.getElementById('cell-size').value);
        state.ladderTh = parseInt(document.getElementById('ladder-th').value);
        state.snakeTh = parseInt(document.getElementById('snake-th').value);
        state.tokenW = parseInt(document.getElementById('token-w').value);
        state.tokenH = parseInt(document.getElementById('token-h').value);
        state.playerCount = parseInt(document.getElementById('p-count').value);
        state.neon = document.getElementById('neon-on').checked;
        state.cellShape = document.getElementById('cell-shape').value;
        state.font = document.getElementById('game-font').value;
        state.diceSkin = document.getElementById('dice-skin').value;
        state.trailType = document.getElementById('trail-type').value;
        state.colors = { dots: document.getElementById('c-dots').value, modalBg: document.getElementById('c-bg').value, modalTxt: document.getElementById('c-txt').value, btnBg: document.getElementById('c-btn').value, trail: document.getElementById('c-trail').value };
        
        document.getElementById('sz-val').innerText = state.cellSize;
        document.getElementById('l-th-val').innerText = state.ladderTh;
        document.getElementById('s-th-val').innerText = state.snakeTh;
        document.getElementById('tw-val').innerText = state.tokenW;
        document.getElementById('th-val').innerText = state.tokenH;
        document.getElementById('font-preview').style.fontFamily = state.font;

        applyStateToAssets(); draw();
    }

    function draw() {
        ctx.clearRect(0, 0, cvs.width, cvs.height);
        if (bgImg.src) ctx.drawImage(bgImg, 0, 0, cvs.width, cvs.height);

        // –°–≤—è–∑–∏
        state.links.forEach(l => {
            const p1 = state.points[l.from], p2 = state.points[l.to];
            if (!p1 || !p2) return;
            const isL = p1.y > p2.y; const img = isL ? ladderImgObj : snakeImgObj;
            const th = isL ? state.ladderTh : state.snakeTh;
            ctx.save();
            if (img.src && img.complete) {
                const angle = Math.atan2(p2.y*cvs.height - p1.y*cvs.height, p2.x*cvs.width - p1.x*cvs.width);
                const dist = Math.hypot(p2.x*cvs.width - p1.x*cvs.width, p2.y*cvs.height - p1.y*cvs.height);
                ctx.translate(p1.x*cvs.width, p1.y*cvs.height); ctx.rotate(angle);
                ctx.drawImage(img, 0, -th/2, dist, th);
            } else {
                ctx.strokeStyle = isL ? '#4CAF50' : '#f44336'; ctx.lineWidth = 10;
                ctx.beginPath(); ctx.moveTo(p1.x*cvs.width, p1.y*cvs.height); ctx.lineTo(p2.x*cvs.width, p2.y*cvs.height); ctx.stroke();
            }
            ctx.restore();
        });

        // –ö—Ä—É–∂–∫–∏
        state.points.forEach((p, i) => {
            const px = p.x * cvs.width, py = p.y * cvs.height, s = state.cellSize;
            ctx.save();
            const grad = ctx.createRadialGradient(px, py, 0, px, py, s);
            grad.addColorStop(0, state.colors.dots); grad.addColorStop(1, '#666');
            ctx.fillStyle = grad;
            ctx.beginPath();
            if (state.cellShape === 'circle') ctx.arc(px, py, s/2, 0, 7);
            else if (state.cellShape === 'square') ctx.roundRect(px-s/2, py-s/2, s, s, 10);
            else ctx.roundRect(px-s, py-s/2, s*2, s, 10);
            ctx.fill();
            ctx.strokeStyle = "rgba(255, 255, 255, 0.6)"; ctx.lineWidth = 2; ctx.stroke();
            if (state.neon) {
                ctx.shadowBlur = 15 + Math.sin(pulseFrame)*5;
                ctx.shadowColor = `hsl(${hue}, 100%, 70%)`;
                ctx.stroke();
            }
            ctx.fillStyle = "rgba(0,0,0,0.3)"; ctx.font = `bold ${s/2.5}px Arial`; ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText(i + 1, px, py);
            ctx.restore();
        });

        // –ù–µ–∑–∞–≤–∏—Å–∏–º—ã–µ –Ω–∞–¥–ø–∏—Å–∏
        state.labels.forEach(lbl => {
            ctx.save();
            ctx.font = `bold 30px ${state.font}`;
            ctx.textAlign = "center";
            ctx.fillStyle = "gold";
            ctx.shadowColor = "black"; ctx.shadowBlur = 5;
            ctx.fillText(lbl.t, lbl.x * cvs.width, lbl.y * cvs.height);
            ctx.restore();
        });

        // –•–≤–æ—Å—Ç—ã
        trailParticles.forEach(p => {
            ctx.globalAlpha = p.life; ctx.fillStyle = p.c;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, 7); ctx.fill();
        });

        // –§–∏—à–∫–∏
        tPos.forEach((p, i) => {
            if (i >= state.playerCount) return;
            ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.angle);
            if (tImgs[i].src && tImgs[i].complete) {
                ctx.drawImage(tImgs[i], -state.tokenW/2, -state.tokenH/2, state.tokenW, state.tokenH);
            } else {
                ctx.fillStyle = ['#ff4444', '#44ff44', '#4444ff', '#ffff44'][i];
                ctx.beginPath(); ctx.arc(0, 0, state.tokenW/2, 0, 7); ctx.fill();
                ctx.strokeStyle = 'white'; ctx.lineWidth = 3; ctx.stroke();
            }
            if (i === currentPlayer && isGame && !won) {
                ctx.strokeStyle = 'gold'; ctx.lineWidth = 4; ctx.setLineDash([5, 5]);
                ctx.beginPath(); ctx.arc(0, 0, state.tokenW/2 + 5, 0, 7); ctx.stroke();
            }
            ctx.restore();
        });

        // –ö—É–±–∏–∫
        if (isGame) {
            ctx.save();
            const bx = cvs.width - 100, by = cvs.height - 100;
            ctx.translate(bx, by);
            if (isRoll) ctx.rotate(Math.sin(Date.now()*0.02)*0.2);
            
            if (state.diceSkin === 'gold') { ctx.fillStyle = 'gold'; ctx.shadowColor = 'orange'; }
            else if (state.diceSkin === 'neon') { ctx.fillStyle = '#000'; ctx.strokeStyle = `hsl(${hue},100%,50%)`; ctx.lineWidth=3; }
            else if (state.diceSkin === 'glass') { ctx.fillStyle = 'rgba(255,255,255,0.2)'; ctx.strokeStyle='white'; ctx.lineWidth=1; }
            else { ctx.fillStyle = 'white'; }

            ctx.shadowBlur = 15; ctx.roundRect(-40, -40, 80, 80, 15); ctx.fill();
            if (state.diceSkin !== 'classic') ctx.stroke();

            ctx.fillStyle = (state.diceSkin === 'neon') ? `hsl(${hue},100%,50%)` : (state.diceSkin==='gold'?'#5d4037':'#333');
            ctx.font = "bold 40px Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText(diceVal, 0, 0);
            ctx.restore();
        }

        particles.forEach(p => {
            ctx.globalAlpha = p.life; ctx.fillStyle = p.c;
            ctx.beginPath(); ctx.arc(p.x, p.y, 4, 0, 7); ctx.fill();
        });
    }

    cvs.onmousedown = (e) => {
        const mx = e.clientX, my = e.clientY;
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –Ω–∞–¥–ø–∏—Å—è–º
        state.labels.forEach((lbl, idx) => {
            if (Math.hypot(mx - lbl.x*cvs.width, my - lbl.y*cvs.height) < 50) {
                labelDragIdx = idx;
                return;
            }
        });
        if (labelDragIdx !== null) return;

        if (isGame) {
            if (Math.hypot(mx - (cvs.width-100), my - (cvs.height-100)) < 60 && !isRoll && !won) rollDice();
            tPos.forEach((p, i) => { if (Math.hypot(mx-p.x, my-p.y) < 40) dragIdx = i; });
        } else {
            if (isLinkMode) {
                state.points.forEach((p, i) => { if (Math.hypot(mx-p.x*cvs.width, my-p.y*cvs.height) < 30) {
                    if (linkFrom === null) linkFrom = i;
                    else { if (linkFrom !== i) state.links.push({from: linkFrom, to: i}); linkFrom = null; isLinkMode = false; document.getElementById('link-btn').style.boxShadow = 'none'; update(); }
                }});
            } else {
                let found = false;
                state.points.forEach((p, i) => { if (Math.hypot(mx-p.x*cvs.width, my-p.y*cvs.height) < 30) { dragIdx = i; found = true; } });
                if (!found && mx > 360) { state.points.push({x: mx/cvs.width, y: my/cvs.height}); playSfx(400); update(); }
            }
        }
    };

    cvs.onmousemove = (e) => {
        const mx = e.clientX, my = e.clientY;
        if (labelDragIdx !== null) {
            state.labels[labelDragIdx].x = mx / cvs.width;
            state.labels[labelDragIdx].y = my / cvs.height;
        } else if (dragIdx !== null) {
            if (isGame) { tPos[dragIdx].tx = mx; tPos[dragIdx].ty = my; }
            else { state.points[dragIdx].x = mx/cvs.width; state.points[dragIdx].y = my/cvs.height; update(); }
        }
    };

    cvs.onmouseup = () => {
        if (dragIdx !== null && isGame) {
            const idx = dragIdx;
            state.points.forEach((p, pIdx) => {
                if (Math.hypot(tPos[idx].tx-p.x*cvs.width, tPos[idx].ty-p.y*cvs.height) < 50) {
                    tPos[idx].tx = p.x*cvs.width; tPos[idx].ty = p.y*cvs.height;
                    if(isGame) { showTask(); playSfx(900); }
                    const link = state.links.find(l => l.from === pIdx);
                    if (link) { setTimeout(() => { tPos[idx].tx = state.points[link.to].x*cvs.width; tPos[idx].ty = state.points[link.to].y*cvs.height; }, 500); }
                    if (pIdx === state.points.length - 1) { won = true; tPos[idx].isWin = true; setTimeout(showVictory, 600); }
                }
            });
        }
        dragIdx = null; labelDragIdx = null; update();
    };

    function rollDice() {
        isRoll = true; playSfx(200, 'sawtooth');
        let count = 0;
        const anim = setInterval(() => {
            diceVal = Math.floor(Math.random()*6)+1; count++;
            if (count > 10) { clearInterval(anim); isRoll = false; playSfx(500); currentPlayer = (currentPlayer + 1) % state.playerCount; document.getElementById('turn-indicator').innerText = "–•–û–î –ò–ì–†–û–ö–ê: " + (currentPlayer + 1); }
        }, 60);
    }

    function showVictory() {
        document.getElementById('victory-overlay').style.display = 'flex';
        document.getElementById('vic-title').innerText = `–ò–ì–†–û–ö ${dragIdx + 1} –ü–û–ë–ï–î–ò–õ!`;
        confettiEffect();
    }

    function confettiEffect() {
        cnfCvs.width = window.innerWidth; cnfCvs.height = window.innerHeight;
        const parts = [];
        for(let i=0; i<100; i++) parts.push({x:Math.random()*cnfCvs.width, y:-10, v:Math.random()*5+2, c:`hsl(${Math.random()*360},100%,50%)`});
        function drawConf() {
            cnfCtx.clearRect(0,0,cnfCvs.width,cnfCvs.height);
            parts.forEach(p => { p.y += p.v; cnfCtx.fillStyle = p.c; cnfCtx.fillRect(p.x, p.y, 10, 10); });
            requestAnimationFrame(drawConf);
        }
        drawConf();
    }

    function toggleLinkMode() { isLinkMode = !isLinkMode; linkFrom = null; document.getElementById('link-btn').style.boxShadow = isLinkMode ? '0 0 15px #9c27b0' : 'none'; }

    function save() { 
        update(); 
        const s = JSON.parse(JSON.stringify(state)); 
        s.tasks = []; 
        const url = window.location.origin + window.location.pathname + "?game=" + encode(s);
        navigator.clipboard.writeText(url); alert("–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!"); 
    }
    
    function getIframe() { const url = window.location.origin + window.location.pathname + "?game=" + encode(state); const code = `<iframe src="${url}" width="100%" height="600px" frameborder="0"></iframe>`; navigator.clipboard.writeText(code); alert("iFrame –∫–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!"); }

    window.onresize = () => { cvs.width = window.innerWidth; cvs.height = window.innerHeight; };
    window.onresize();
</script>
