        .btn { width: 100%; padding: 8px; margin-bottom: 5px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; color: white; }
        .size-settings { margin-bottom: 15px; }

            border: 2px solid #f0e68c; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background-size: cover; background-position: center;
        }
        #task-modal.show { transform: translate(-50%, -50%) scale(1); display: block; }
        #answer-input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; font-size: 16px; border: 1px solid #ccc; background: white; color: #333; }
        #check-btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; color: white; }
        #victory-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, #ff9999, #ffcc99, #ffff99, #99ff99, #99ccff, #cc99ff); background-size: 400% 400%; animation: rainbowMove 6s ease infinite; z-index: 20000; flex-direction: column; justify-content: center; align-items: center; color: #444; text-align: center; cursor: pointer; }
        #confetti-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        @keyframes rainbowMove { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
        .cup { font-size: 150px; z-index: 20001; position: relative; }
    </style>
</head>

<canvas id="cvs"></canvas>

<script>
    const cvs = document.getElementById('cvs');
    const ctx = cvs.getContext('2d');
    const cnfCvs = document.getElementById('confetti-canvas');
    const cnfCtx = cnfCvs.getContext('2d');
    
    let audioCtx = null;
    const bgMusic = new Audio(); bgMusic.loop = true;

    let state = { 
        bg: '', modalBgImg: '', music: '', tokens: ['', '', '', ''], ladderImg: '', snakeImg: '', points: [], 
        cellSize: 60, ladderTh: 60, snakeTh: 60, tokenW: 50, tokenH: 50, tasks: [], playerCount: 4,
        colors: { dots: '#ffffff', modalBg: '#fff9e6', modalTxt: '#333333', btnBg: '#4CAF50', trail: '#ffffff' }, 
        neon: true, randQ: true, cellShape: 'circle', font: 'Arial', diceSkin: 'classic',
        trailType: 'match', links: [], sheetUrl: '',
        labels: [{t:'START', x:0.85, y:0.85}, {t:'FINISH', x:0.92, y:0.85}]
    };
    
    const bgImg = new Image();
    const tImgs = [new Image(), new Image(), new Image(), new Image()];
    const ladderImgObj = new Image();
    const snakeImgObj = new Image();
    let tPos = [
        {x:window.innerWidth-150,y:50,tx:window.innerWidth-150,ty:50, angle:0, isWin:false}, 
        {x:window.innerWidth-80,y:50,tx:window.innerWidth-80,ty:50, angle:0, isWin:false}, 
        {x:window.innerWidth-150,y:120,tx:window.innerWidth-150,ty:120, angle:0, isWin:false}, 
        {x:window.innerWidth-80,y:120,tx:window.innerWidth-80,ty:120, angle:0, isWin:false}
    ];
    let dragIdx = null, labelDragIdx = null, isGame = false, diceVal = "?", isRoll = false, won = false;
    let linkFrom = null, isLinkMode = false, particles = [], trailParticles = [], questionQueue = [], currentQuestionIdx = 0;
    let pulseFrame = 0, hue = 0, currentPlayer = 0;

    async function loadFromSheet(url) {
        if (!url || !url.includes('google.com')) return;
        let fetchUrl = url.replace('/edit?usp=sharing', '/export?format=csv').replace('/edit#gid=', '/export?format=csv&gid=');
        try {
            const response = await fetch(fetchUrl);
            const data = await response.text();
            const rows = data.split('\n').map(row => row.split(','));
            const qsArr = [], ansArr = [];
            state.tasks = [];
            rows.forEach(cols => {
                if (cols[0] && cols[0].trim()) {
                    const q = cols[0].trim().replace(/^"|"$/g, '');
                    const a = (cols[1] || '').trim().replace(/^"|"$/g, '');
                    qsArr.push(q); ansArr.push(a);
                    state.tasks.push({ q, a });
                }
            });
            document.getElementById('qs').value = qsArr.join('\n');
            document.getElementById('ans').value = ansArr.join('\n');
            state.sheetUrl = url;
            update(); // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –æ–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            prepareQuestions(); // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –Ω–æ–≤—ã–µ –≤–æ–ø—Ä–æ—Å—ã
        } catch (e) { console.error("Sheet error", e); }
    }

    function playSfx(freq, type = 'sine', duration = 0.2, volume = 0.1) {
        if(!audioCtx) return;
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(volume, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    function playDiceSound() {
        if(!audioCtx) return;
        for(let i=0; i<4; i++) {
            setTimeout(() => {
                const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                osc.type = 'triangle'; osc.frequency.setValueAtTime(60 + Math.random()*40, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.05);
            }, i * 70);
        }
    }

    function playVictorySfx() {
        const notes = [440, 440, 440, 554, 659];
        notes.forEach((f, i) => setTimeout(() => playSfx(f, 'triangle', 0.4, 0.1), [0, 0.12, 0.24, 0.36, 0.55][i] * 1000));
    }

    function encode(o) { return btoa(unescape(encodeURIComponent(JSON.stringify(o)))); }
    function decode(s) { return JSON.parse(decodeURIComponent(escape(atob(s)))); }

    function prepareQuestions() {
        if (!state.tasks || state.tasks.length === 0) return;
        questionQueue = state.tasks.map((_, i) => i);
        if(state.randQ) {
            for (let i = questionQueue.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questionQueue[i], questionQueue[j]] = [questionQueue[j], questionQueue[i]];
            }
        }
        currentQuestionIdx = 0;
    }

    window.onload = () => {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        resize();
        const p = new URLSearchParams(window.location.search);
        const d = p.get('game');
        if (d) { 
            try { 
                state = { ...state, ...decode(d) };
                isGame = true; 
                document.getElementById('panel').style.display = 'none'; 
                document.getElementById('turn-indicator').style.display = 'block';
                if (state.sheetUrl) loadFromSheet(state.sheetUrl);
            } catch(e) { console.error(e); } 
        }
        document.body.style.fontFamily = state.font;
        document.getElementById('vic-title').style.fontFamily = state.font;
        if(state.music) { bgMusic.src = state.music; }
        applyStateToAssets(); prepareQuestions(); update(); animate();
    };

    function applyStateToAssets() {
        if (state.bg) bgImg.src = state.bg;
        if (state.ladderImg) ladderImgObj.src = state.ladderImg;
        if (state.snakeImg) snakeImgObj.src = state.snakeImg;
        state.tokens.forEach((url, i) => { if(url) tImgs[i].src = url; });
    }

    function animate() {
        pulseFrame += 0.035;
        hue = (hue + 2) % 360;
        tPos.forEach((p, i) => { 
            let oldX = p.x, oldY = p.y;
            p.x += (p.tx - p.x) * 0.35; p.y += (p.ty - p.y) * 0.35; 
            if (p.isWin) p.angle += 0.2;
            if (state.trailType !== 'none' && Math.hypot(p.x - oldX, p.y - oldY) > 0.1) {
                let color;
                if(state.trailType === 'rainbow') color = `hsl(${hue}, 100%, 70%)`;
                else if(state.trailType === 'custom') color = state.colors.trail;
                else color = ['#ff4d4d','#4d4dff','#4dff4d','#ffff4d'][i];
                for(let k=0; k<2; k++) trailParticles.push({ x: p.x + (Math.random()-0.5)*15, y: p.y + (Math.random()-0.5)*15, vx: (Math.random()-0.5), vy: (Math.random()-0.5), life: 1.0, color: color, size: Math.random()*2+1 });
            }
        });
        trailParticles.forEach((p, i) => { p.x += p.vx; p.y += p.vy; p.life -= 0.02; if(p.life <= 0) trailParticles.splice(i, 1); });
        draw();
        if (won) {
            cnfCtx.clearRect(0, 0, cnfCvs.width, cnfCvs.height);
            particles.forEach((p, i) => { p.x += p.vx; p.y += p.vy; p.vy += p.gravity; cnfCtx.fillStyle = p.color; cnfCtx.beginPath(); cnfCtx.arc(p.x, p.y, p.r, 0, 7); cnfCtx.fill(); if(p.y > cnfCvs.height + 50) particles.splice(i, 1); });
            if (Math.random() > 0.6) for(let i=0; i<5; i++) particles.push({ x: cnfCvs.width/2, y: cnfCvs.height/2, vx: (Math.random()-0.5)*20, vy: (Math.random()-0.7)*20, color: `hsl(${Math.random()*360},100%,50%)`, r: Math.random()*5+2, gravity: 0.2 });
        }
        requestAnimationFrame(animate);
    }

    function toggleLinkMode() { isLinkMode = !isLinkMode; linkFrom = null; document.getElementById('link-btn').style.background = isLinkMode ? "#e91e63" : "#9c27b0"; }

    function roll() {
        if (isRoll || won) return;
        // –ü–µ—Ä–µ–¥ –±—Ä–æ—Å–∫–æ–º —É–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ —Å–ø–∏—Å–æ–∫ –∑–∞–¥–∞–Ω–∏–π –∞–∫—Ç—É–∞–ª–µ–Ω (–µ—Å–ª–∏ –≤–≤–æ–¥–∏–ª–∏ –≤—Ä—É—á–Ω—É—é)
        update(); 
        if (state.tasks.length === 0 && (isGame || document.getElementById('qs').value.trim() !== "")) {
             update(); 
        }

        isRoll = true; playDiceSound(); if(bgMusic.paused && state.music) bgMusic.play().catch(()=>{});
        let c = 0;
        const iv = setInterval(() => { 
            diceVal = Math.floor(Math.random() * 6) + 1; 
            if (++c > 12) { 
                clearInterval(iv); 
                isRoll = false; 
                
                if(isGame || state.tasks.length > 0) { 
                    document.getElementById('turn-indicator').innerText = "–•–û–î –ò–ì–†–û–ö–ê: " + (currentPlayer + 1); 
                    setTimeout(showTask, 400); 
                    currentPlayer = (currentPlayer + 1) % state.playerCount; 
                } 
            } 
        }, 60);
    }

    function showTask() {
        if (!state.tasks || !state.tasks.length) return;
        if (currentQuestionIdx >= questionQueue.length) prepareQuestions();
        const taskIdx = questionQueue[currentQuestionIdx];
        const m = document.getElementById('task-modal');
        m.style.backgroundColor = state.colors.modalBg;
        if(state.modalBgImg) { m.style.backgroundImage = `url(${state.modalBgImg})`; } else { m.style.backgroundImage = 'none'; }
        m.style.color = state.colors.modalTxt; m.style.fontFamily = state.font;
        document.getElementById('task-question').innerText = state.tasks[taskIdx].q;
        document.getElementById('check-btn').style.backgroundColor = state.colors.btnBg;
        m.setAttribute('data-ans-idx', taskIdx); m.classList.add('show');
        const inp = document.getElementById('answer-input'); inp.value = ""; setTimeout(() => inp.focus(), 100);
    }

    function checkAnswer() {
        const m = document.getElementById('task-modal');
        const taskIdx = m.getAttribute('data-ans-idx');
        if (document.getElementById('answer-input').value.trim().toLowerCase() === state.tasks[taskIdx].a.toLowerCase()) { m.classList.remove('show'); playSfx(600, 'sine', 0.2); currentQuestionIdx++; } else { playSfx(100, 'sawtooth', 0.3); alert("–ù–µ–≤–µ—Ä–Ω–æ!"); }
    }

    function update() {
        state.sheetUrl = document.getElementById('sheet-url').value;
        state.bg = document.getElementById('bg-url').value;
        state.modalBgImg = document.getElementById('modal-bg-url').value;
        const newMusic = document.getElementById('music-url').value;
        if(newMusic !== state.music) { state.music = newMusic; bgMusic.src = newMusic; }
        state.ladderImg = document.getElementById('ladder-url').value;
        state.snakeImg = document.getElementById('snake-url').value;
        state.tokens = [document.getElementById('t1').value, document.getElementById('t2').value, document.getElementById('t3').value, document.getElementById('t4').value];
        state.cellSize = parseInt(document.getElementById('cell-size').value);
        state.ladderTh = parseInt(document.getElementById('ladder-th').value);
        state.snakeTh = parseInt(document.getElementById('snake-th').value);
        state.tokenW = parseInt(document.getElementById('token-w').value);
        state.tokenH = parseInt(document.getElementById('token-h').value);
        state.neon = document.getElementById('neon-on').checked;
        state.cellShape = document.getElementById('cell-shape').value;
        state.font = document.getElementById('game-font').value;
        state.diceSkin = document.getElementById('dice-skin').value;
        state.trailType = document.getElementById('trail-type').value;
        state.playerCount = parseInt(document.getElementById('p-count').value);
        state.colors = { dots: document.getElementById('c-dots').value, modalBg: document.getElementById('c-bg').value, modalTxt: document.getElementById('c-txt').value, btnBg: document.getElementById('c-btn').value, trail: document.getElementById('c-trail').value };
        document.getElementById('sz-val').innerText = state.cellSize;
        document.getElementById('l-th-val').innerText = state.ladderTh;
        document.getElementById('s-th-val').innerText = state.snakeTh;
        document.getElementById('tw-val').innerText = state.tokenW;
        document.getElementById('th-val').innerText = state.tokenH;
        document.getElementById('font-preview').style.fontFamily = state.font;
        
        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –≤–æ–ø—Ä–æ—Å–æ–≤ –∏–∑ —Ç–µ–∫—Å—Ç–æ–≤—ã—Ö –ø–æ–ª–µ–π –≤ –º–∞—Å—Å–∏–≤ state.tasks
        const qs = document.getElementById('qs').value.split('\n'), ans = document.getElementById('ans').value.split('\n');
        const newTasks = qs.map((q, i) => ({ q: q.trim(), a: (ans[i] || '').trim() })).filter(t => t.q);
        
        // –ï—Å–ª–∏ —Å–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á –∏–∑–º–µ–Ω–∏–ª—Å—è –≤—Ä—É—á–Ω—É—é, –æ–±–Ω–æ–≤–ª—è–µ–º –æ—á–µ—Ä–µ–¥—å –≤–æ–ø—Ä–æ—Å–æ–≤
        if(JSON.stringify(newTasks) !== JSON.stringify(state.tasks)) {
            state.tasks = newTasks;
            prepareQuestions();
        }
        applyStateToAssets();
    }

    function draw() {
        ctx.clearRect(0, 0, cvs.width, cvs.height);
        if (bgImg.src && bgImg.complete) ctx.drawImage(bgImg, 0, 0, cvs.width, cvs.height);
        
        state.links.forEach(link => {
            const f = state.points[link.from], t = state.points[link.to];
            if (f && t) {
                const x1 = f.x*cvs.width, y1 = f.y*cvs.height, x2 = t.x*cvs.width, y2 = t.y*cvs.height;
                const dist = Math.hypot(x2-x1, y2-y1), angle = Math.atan2(y2-y1, x2-x1);
                const isL = (y2 < y1); let img = isL ? ladderImgObj : snakeImgObj; let th = isL ? state.ladderTh : state.snakeTh;
                if (img.complete && img.src) { ctx.save(); ctx.translate(x1, y1); ctx.rotate(angle + Math.PI/2); ctx.drawImage(img, -th/2, -dist, th, dist); ctx.restore(); }
            }
        });

        state.points.forEach((p, i) => {
            const px = p.x*cvs.width, py = p.y*cvs.height;
            let s = state.cellSize;
            const hasToken = tPos.some(tp => Math.hypot(tp.x-px, tp.y-py) < 15);
            let baseColor = hasToken ? `hsl(${hue}, 100%, 60%)` : ((linkFrom === i) ? "#e91e63" : state.colors.dots);

            ctx.save();
            if (state.neon) {
                ctx.shadowBlur = hasToken ? 35 : 20;
                ctx.shadowColor = baseColor;
            }

            let grad = ctx.createRadialGradient(px - s/4, py - s/4, s/10, px, py, s/2);
            grad.addColorStop(0, "rgba(255, 255, 255, 0.9)");
            grad.addColorStop(0.3, "rgba(255, 255, 255, 0.4)");
            grad.addColorStop(1, "rgba(255, 255, 255, 0.1)");
            
            ctx.fillStyle = grad;
            ctx.beginPath();
            if (state.cellShape === 'circle') ctx.arc(px, py, s/2, 0, 7);
            else if (state.cellShape === 'square') ctx.roundRect(px-s/2, py-s/2, s, s, 10);
            else ctx.roundRect(px-s, py-s/2, s*2, s, 10);
            ctx.fill();

            ctx.strokeStyle = "rgba(255, 255, 255, 0.6)";
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.strokeStyle = baseColor;
            ctx.lineWidth = 1.5;
            ctx.globalAlpha = 0.8;
            ctx.stroke();

            ctx.beginPath();
            ctx.fillStyle = "rgba(255,255,255,0.7)";
            if (state.cellShape === 'circle') ctx.arc(px - s/5, py - s/5, s/8, 0, 7);
            ctx.fill();
            ctx.restore();

            ctx.save();
            ctx.fillStyle = "white";
            ctx.shadowBlur = 5; ctx.shadowColor = "black";
            ctx.font = `bold ${s/2.8}px Arial`;
            ctx.textAlign = "center";
            ctx.fillText(i+1, px, py + s/10);
            ctx.restore();
        });

        state.labels.forEach(l => {
            ctx.save();
            ctx.fillStyle = "gold";
            ctx.shadowBlur = 10; ctx.shadowColor = "black";
            ctx.font = `bold 30px ${state.font}`;
            ctx.textAlign = "center";
            ctx.fillText(l.t, l.x * cvs.width, l.y * cvs.height);
            ctx.restore();
        });

        tPos.forEach((p, i) => { if (i >= state.playerCount) return; ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.angle); if (tImgs[i].src && tImgs[i].complete) ctx.drawImage(tImgs[i], -state.tokenW/2, -state.tokenH/2, state.tokenW, state.tokenH); else { ctx.fillStyle = ['#ff4d4d','#4d4dff','#4dff4d','#ffff4d'][i]; ctx.beginPath(); ctx.arc(0,0,20,0,7); ctx.fill(); } ctx.restore(); });
        
        let dx = cvs.width-100, dy = cvs.height-100, ds = 80;
        ctx.save(); if(state.diceSkin==='glass') ctx.fillStyle="rgba(255,255,255,0.2)"; else if(state.diceSkin==='gold') ctx.fillStyle="gold"; else ctx.fillStyle="white";
        if(state.diceSkin==='neon'){ ctx.shadowBlur=20; ctx.shadowColor="cyan"; ctx.strokeStyle="cyan"; ctx.strokeRect(dx,dy,ds,ds); }
        ctx.roundRect(dx,dy,ds,ds,15); ctx.fill(); ctx.fillStyle="black"; ctx.font="bold 40px Arial"; ctx.textAlign="center"; ctx.fillText(diceVal, dx+ds/2, dy+ds/2+15); ctx.restore();
    }

    cvs.onmousedown = (e) => {
        if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
        const rect = cvs.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        if (x > cvs.width-120 && y > cvs.height-120) { roll(); return; }
        for(let i=0; i<state.playerCount; i++) { if (Math.hypot(x-tPos[i].x, y-tPos[i].y) < 30) { dragIdx = i; return; } }
        if (!isGame) {
            for(let i=0; i<state.labels.length; i++) {
                if (Math.hypot(x - state.labels[i].x*cvs.width, y - state.labels[i].y*cvs.height) < 40) { labelDragIdx = i; return; }
            }
            for (let i=0; i<state.points.length; i++) {
                if (Math.hypot(x-state.points[i].x*cvs.width, y-state.points[i].y*cvs.height) < 30) {
                    if (isLinkMode) { if (linkFrom === null) linkFrom = i; else { if(linkFrom !== i) state.links.push({from: linkFrom, to: i}); linkFrom = null; } } 
                    else dragIdx = 'p'+i;
                    return;
                }
            }
            if (!isLinkMode) { state.points.push({ x: x/cvs.width, y: y/cvs.height }); playSfx(400, 'sine', 0.1); }
        }
    };

    cvs.onmousemove = (e) => {
        const rect = cvs.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        if (labelDragIdx !== null) { state.labels[labelDragIdx].x = x / cvs.width; state.labels[labelDragIdx].y = y / cvs.height; return; }
        if (dragIdx === null) return;
        if (typeof dragIdx === 'number') { tPos[dragIdx].tx = x; tPos[dragIdx].ty = y; tPos[dragIdx].x = x; tPos[dragIdx].y = y; }
        else if (typeof dragIdx === 'string' && dragIdx.startsWith('p')) { state.points[dragIdx.substring(1)].x = x/cvs.width; state.points[dragIdx.substring(1)].y = y/cvs.height; }
    };

    cvs.onmouseup = () => {
        if (typeof dragIdx === 'number') {
            const idx = dragIdx;
            state.points.forEach((p, pIdx) => {
                if (Math.hypot(tPos[idx].tx-p.x*cvs.width, tPos[idx].ty-p.y*cvs.height) < 50) {
                    tPos[idx].tx = p.x*cvs.width; tPos[idx].ty = p.y*cvs.height;
                    const link = state.links.find(l => l.from === pIdx);
                    if (link) { setTimeout(() => { tPos[idx].tx = state.points[link.to].x*cvs.width; tPos[idx].ty = state.points[link.to].y*cvs.height; }, 500); }
                }
            });
        }
        dragIdx = null; labelDragIdx = null; update();
    };

    function resize() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; cnfCvs.width = window.innerWidth; cnfCvs.height = window.innerHeight; }
    function save() { update(); const s = JSON.parse(JSON.stringify(state)); s.tasks = []; const url = window.location.origin + window.location.pathname + "?game=" + encode(s); navigator.clipboard.writeText(url); alert("–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!"); }
    function getIframe() { const url = window.location.origin + window.location.pathname + "?game=" + encode(state); const code = `<iframe src="${url}" width="100%" height="600px" frameborder="0"></iframe>`; navigator.clipboard.writeText(code); alert("–ö–æ–¥ iFrame —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!"); }
    function clearFieldOnly() { if(confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –∫—Ä—É–∂–∫–∏?')) { state.points = []; state.links = []; update(); } }
    function clearInp(id) { document.getElementById(id).value = ''; update(); }
    window.onresize = resize;
</script>
