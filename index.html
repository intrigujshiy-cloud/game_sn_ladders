        .size-settings { margin-bottom: 15px; }

        #task-modal {

            background-size: cover; background-position: center;
        }
        #task-modal.show { transform: translate(-50%, -50%) scale(1); display: block; }
        #answer-input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; font-size: 16px; border: 1px solid #ccc; background: white; color: #333; }

        /* –≠–∫—Ä–∞–Ω –ø–æ–±–µ–¥—ã (–ö—É–±–æ–∫ –∏ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏) */
        #victory-overlay {

            background: rgba(0,0,0,0.9); z-index: 20000;

        #confetti-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .cup-container { font-size: 160px; z-index: 20001; position: relative; animation: cupPop 1s ease-out infinite alternate; }
        @keyframes cupPop { from { transform: scale(1); } to { transform: scale(1.1); } }
        .retry-btn { 
            margin-top: 40px; padding: 20px 50px; font-size: 28px; cursor: pointer;

            transition: 0.3s;
        }
        .retry-btn:hover { transform: scale(1.1); background: #fff; }
    </style>

<canvas id="cvs"></canvas>

<script>
    const cvs = document.getElementById('cvs');
    const ctx = cvs.getContext('2d');
    const cnfCvs = document.getElementById('confetti-canvas');
    const cnfCtx = cnfCvs.getContext('2d');
    
    let audioCtx = null;
    const bgMusic = new Audio(); bgMusic.loop = true;

    let state = { 
        bg: '', modalBgImg: '', music: '', tokens: ['', '', '', ''], ladderImg: '', snakeImg: '', points: [], 
        cellSize: 60, ladderTh: 60, snakeTh: 60, tokenW: 50, tokenH: 50, tasks: [], playerCount: 4,
        colors: { dots: '#ffffff', modalBg: '#fff9e6', modalTxt: '#333333', btnBg: '#4CAF50', trail: '#ffffff' }, 
        neon: true, cellShape: 'circle', font: 'Arial', diceSkin: 'classic',
        trailType: 'match', links: [], sheetUrl: ''
    };
    
    const bgImg = new Image();
    const tImgs = [new Image(), new Image(), new Image(), new Image()];
    const ladderImgObj = new Image();
    const snakeImgObj = new Image();
    let tPos = [
        {x:window.innerWidth-150,y:50,tx:window.innerWidth-150,ty:50, angle:0}, 
        {x:window.innerWidth-80,y:50,tx:window.innerWidth-80,ty:50, angle:0}, 
        {x:window.innerWidth-150,y:120,tx:window.innerWidth-150,ty:120, angle:0}, 
        {x:window.innerWidth-80,y:120,tx:window.innerWidth-80,ty:120, angle:0}
    ];
    let dragIdx = null, isGame = false, diceVal = "?", isRoll = false, won = false;
    let linkFrom = null, isLinkMode = false, particles = [], trailParticles = [], currentQuestionIdx = 0;
    let pulseFrame = 0, hue = 0, currentPlayer = 0;

    async function loadFromSheet(url) {
        if (!url) return;
        let fetchUrl = url.replace('/edit?usp=sharing', '/export?format=csv').replace('/edit#gid=', '/export?format=csv&gid=');
        try {
            const response = await fetch(fetchUrl);
            const data = await response.text();
            const rows = data.split('\n').map(row => row.split(','));
            const qsArr = [], ansArr = [];
            state.tasks = [];
            rows.forEach(cols => {
                if (cols[0] && cols[0].trim()) {
                    const q = cols[0].trim();
                    const a = (cols[1] || '').trim();
                    qsArr.push(q); ansArr.push(a);
                    state.tasks.push({ q, a });
                }
            });
            document.getElementById('qs').value = qsArr.join('\n');
            document.getElementById('ans').value = ansArr.join('\n');
            state.sheetUrl = url;
            update();
        } catch (e) { console.error("Sheet error", e); }
    }

    function playSfx(freq, type = 'sine', duration = 0.2, volume = 0.1) {
        if(!audioCtx) return;
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(volume, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    function playDiceSound() {
        if(!audioCtx) return;
        for(let i=0; i<4; i++) {
            setTimeout(() => {
                const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                osc.type = 'triangle'; osc.frequency.setValueAtTime(60 + Math.random()*40, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.05);
            }, i * 70);
        }
    }

    function playVictorySfx() {
        const notes = [523, 659, 784, 1046];
        notes.forEach((f, i) => setTimeout(() => playSfx(f, 'triangle', 0.5, 0.1), i * 150));
    }

    function encode(o) { return btoa(unescape(encodeURIComponent(JSON.stringify(o)))); }
    function decode(s) { return JSON.parse(decodeURIComponent(escape(atob(s)))); }

    window.onload = () => {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        resize();
        const p = new URLSearchParams(window.location.search);
        const d = p.get('game');
        if (d) {
            try {
                state = decode(d);
                isGame = true;
                document.getElementById('panel').style.display = 'none';
                document.getElementById('turn-indicator').style.display = 'block';
                if (state.sheetUrl) loadFromSheet(state.sheetUrl);
            } catch(e) { console.error(e); }
        }
        applyStateToAssets();
        update();
        animate();
    };

    function applyStateToAssets() {
        if (state.bg) bgImg.src = state.bg;
        if (state.ladderImg) ladderImgObj.src = state.ladderImg;
        if (state.snakeImg) snakeImgObj.src = state.snakeImg;
        state.tokens.forEach((url, i) => { if(url) tImgs[i].src = url; });
    }

    function animate() {
        pulseFrame += 0.035;
        hue = (hue + 2) % 360;
        tPos.forEach((p, i) => {
            let oldX = p.x, oldY = p.y;
            p.x += (p.tx - p.x) * 0.15;
            p.y += (p.ty - p.y) * 0.15;
            if (state.trailType !== 'none' && Math.hypot(p.x - oldX, p.y - oldY) > 0.5) {
                let color;
                if(state.trailType === 'rainbow') color = `hsl(${hue}, 100%, 70%)`;
                else if(state.trailType === 'custom') color = state.colors.trail;
                else color = ['#ff4d4d','#4d4dff','#4dff4d','#ffff4d'][i];
                for(let k=0; k<2; k++) trailParticles.push({ x: p.x, y: p.y, vx: (Math.random()-0.5)*2, vy: (Math.random()-0.5)*2, life: 1.0, color: color, size: Math.random()*3+2 });
            }
        });
        trailParticles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.life -= 0.02;
            if(p.life <= 0) trailParticles.splice(i, 1);
        });

        draw();

        if (won) {
            cnfCtx.clearRect(0, 0, cnfCvs.width, cnfCvs.height);
            if(particles.length < 100) {
                for(let i=0; i<10; i++) {
                    particles.push({
                        x: cnfCvs.width/2, y: cnfCvs.height + 20,
                        vx: (Math.random()-0.5)*30, vy: -Math.random()*40 - 10,
                        gravity: 0.5, color: `hsl(${Math.random()*360}, 100%, 50%)`,
                        size: Math.random()*8+4
                    });
                }
            }
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.vy += p.gravity;
                cnfCtx.fillStyle = p.color;
                cnfCtx.beginPath();
                cnfCtx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                cnfCtx.fill();
                if(p.y > cnfCvs.height + 50) particles.splice(i, 1);
            });
        }
        requestAnimationFrame(animate);
    }

    function draw() {
        ctx.clearRect(0, 0, cvs.width, cvs.height);
        if (bgImg.src) ctx.drawImage(bgImg, 0, 0, cvs.width, cvs.height);

        // START / FINISH TEXTS (2x Bigger + Color Link)
        if (state.points.length > 0) {
            ctx.font = `bold ${state.cellSize * 0.7}px ${state.font}`; // –£–≤–µ–ª–∏—á–µ–Ω–æ –≤ 2 —Ä–∞–∑–∞
            ctx.textAlign = "center";
            ctx.fillStyle = state.colors.dots;
            
            const start = state.points[0];
            const finish = state.points[state.points.length - 1];
            
            ctx.fillText("START", start.x * cvs.width, start.y * cvs.height - state.cellSize);
            ctx.fillText("FINISH", finish.x * cvs.width, finish.y * cvs.height - state.cellSize);
        }

        state.links.forEach(l => {
            const p1 = state.points[l.from], p2 = state.points[l.to];
            if (!p1 || !p2) return;
            const isL = p1.y > p2.y;
            const img = isL ? ladderImgObj : snakeImgObj;
            const th = isL ? state.ladderTh : state.snakeTh;
            if (img.src) {
                ctx.save();
                const dx = (p2.x - p1.x) * cvs.width, dy = (p2.y - p1.y) * cvs.height;
                const dist = Math.hypot(dx, dy), ang = Math.atan2(dy, dx);
                ctx.translate(p1.x * cvs.width, p1.y * cvs.height); ctx.rotate(ang);
                ctx.drawImage(img, 0, -th / 2, dist, th); ctx.restore();
            }
        });

        state.points.forEach((p, i) => {
            ctx.save();
            ctx.translate(p.x * cvs.width, p.y * cvs.height);
            if (state.neon) { ctx.shadowBlur = 15; ctx.shadowColor = state.colors.dots; }
            ctx.fillStyle = state.colors.dots;
            ctx.beginPath();
            const s = state.cellSize / 2;
            if (state.cellShape === 'circle') ctx.arc(0, 0, s, 0, Math.PI * 2);
            else if (state.cellShape === 'square') ctx.rect(-s, -s, s * 2, s * 2);
            else ctx.rect(-s, -s / 1.5, s * 2, s * 2 / 1.5);
            ctx.fill();
            ctx.fillStyle = "rgba(0,0,0,0.3)"; ctx.font = "bold 14px Arial"; ctx.fillText(i + 1, 0, 5);
            ctx.restore();
        });

        trailParticles.forEach(p => {
            ctx.globalAlpha = p.life; ctx.fillStyle = p.color; ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill(); ctx.globalAlpha = 1;
        });

        tPos.slice(0, state.playerCount).forEach((p, i) => {
            ctx.save(); ctx.translate(p.x, p.y);
            if (tImgs[i].src) ctx.drawImage(tImgs[i], -state.tokenW / 2, -state.tokenH / 2, state.tokenW, state.tokenH);
            else { ctx.fillStyle = ['#ff4d4d', '#4d4dff', '#4dff4d', '#ffff4d'][i]; ctx.beginPath(); ctx.arc(0, 0, 20, 0, Math.PI * 2); ctx.fill(); }
            ctx.restore();
        });

        if (isGame) drawDice();
    }

    function drawDice() {
        const x = 50, y = cvs.height - 150, sz = 100;
        ctx.save();
        ctx.fillStyle = (state.diceSkin === 'neon') ? '#000' : 'white';
        ctx.strokeStyle = '#ccc'; ctx.lineWidth = 2;
        ctx.beginPath(); ctx.roundRect(x, y, sz, sz, 15); ctx.fill(); ctx.stroke();
        ctx.fillStyle = (state.diceSkin === 'neon') ? '#0ff' : '#333';
        ctx.font = "bold 50px Arial"; ctx.textAlign = "center"; ctx.fillText(diceVal, x + 50, y + 65);
        ctx.restore();
    }

    function rollDice() {
        if (isRoll || won) return;
        isRoll = true; playDiceSound();
        let rolls = 0;
        const iv = setInterval(() => {
            diceVal = Math.floor(Math.random() * 6) + 1; rolls++;
            if (rolls > 10) {
                clearInterval(iv); isRoll = false;
                const p = tPos[currentPlayer];
                let currentIdx = state.points.findIndex(pt => Math.hypot(p.tx - pt.x * cvs.width, p.ty - pt.y * cvs.height) < 10);
                let nextIdx = currentIdx + diceVal;
                
                if (nextIdx >= state.points.length - 1) nextIdx = state.points.length - 1;

                p.tx = state.points[nextIdx].x * cvs.width;
                p.ty = state.points[nextIdx].y * cvs.height;

                // –ü–†–û–í–ï–†–ö–ê –ü–û–ë–ï–î–´: –ö–æ–≥–¥–∞ —Ñ–∏—à–∫–∞ –≤—Å—Ç–∞–ª–∞ –Ω–∞ –∫—Ä—É–∂–æ–∫ FINISH
                if (nextIdx === state.points.length - 1) {
                    setTimeout(() => {
                        won = true;
                        playVictorySfx();
                        document.getElementById('victory-overlay').style.display = 'flex';
                    }, 800);
                }

                currentPlayer = (currentPlayer + 1) % state.playerCount;
                document.getElementById('turn-indicator').innerText = `–•–û–î –ò–ì–†–û–ö–ê: ${currentPlayer + 1}`;
            }
        }, 80);
    }

    function update() {
        state.bg = document.getElementById('bg-url').value;
        state.modalBgImg = document.getElementById('modal-bg-url').value;
        state.music = document.getElementById('music-url').value;
        state.tokens = [document.getElementById('t1').value, document.getElementById('t2').value, document.getElementById('t3').value, document.getElementById('t4').value];
        state.ladderImg = document.getElementById('ladder-url').value;
        state.snakeImg = document.getElementById('snake-url').value;
        state.cellSize = parseInt(document.getElementById('cell-size').value);
        state.ladderTh = parseInt(document.getElementById('ladder-th').value);
        state.snakeTh = parseInt(document.getElementById('snake-th').value);
        state.tokenW = parseInt(document.getElementById('token-w').value);
        state.tokenH = parseInt(document.getElementById('token-h').value);
        state.playerCount = parseInt(document.getElementById('p-count').value);
        state.font = document.getElementById('game-font').value;
        state.cellShape = document.getElementById('cell-shape').value;
        state.diceSkin = document.getElementById('dice-skin').value;
        state.neon = document.getElementById('neon-on').checked;
        state.trailType = document.getElementById('trail-type').value;
        state.colors.dots = document.getElementById('c-dots').value;
        state.colors.modalBg = document.getElementById('c-bg').value;
        state.colors.modalTxt = document.getElementById('c-txt').value;
        state.colors.btnBg = document.getElementById('c-btn').value;
        state.colors.trail = document.getElementById('c-trail').value;

        document.getElementById('tw-val').innerText = state.tokenW;
        document.getElementById('th-val').innerText = state.tokenH;
        document.getElementById('sz-val').innerText = state.cellSize;
        document.getElementById('l-th-val').innerText = state.ladderTh;
        document.getElementById('s-th-val').innerText = state.snakeTh;
        document.getElementById('font-preview').style.fontFamily = state.font;
        document.getElementById('vic-title').style.fontFamily = state.font;
        document.body.style.fontFamily = state.font;

        applyStateToAssets();
    }

    cvs.onmousedown = (e) => {
        if (won) return;
        if (isGame) {
            if (e.clientX > 40 && e.clientX < 160 && e.clientY > cvs.height - 160 && e.clientY < cvs.height - 40) {
                rollDice();
            }
            return;
        }
        const x = e.clientX / cvs.width, y = e.clientY / cvs.height;
        if (isLinkMode) {
            const idx = state.points.findIndex(p => Math.hypot(p.x - x, p.y - y) < 0.05);
            if (idx !== -1) {
                if (linkFrom === null) linkFrom = idx;
                else {
                    if (linkFrom !== idx) state.links.push({ from: linkFrom, to: idx });
                    linkFrom = null;
                }
            }
        } else {
            const idx = state.points.findIndex(p => Math.hypot(p.x - x, p.y - y) < 0.03);
            if (idx !== -1) dragIdx = idx;
            else state.points.push({ x, y });
        }
        update();
    };

    cvs.onmousemove = (e) => {
        if (dragIdx !== null) {
            state.points[dragIdx].x = e.clientX / cvs.width;
            state.points[dragIdx].y = e.clientY / cvs.height;
        }
    };

    cvs.onmouseup = () => { dragIdx = null; };

    function toggleLinkMode() {
        isLinkMode = !isLinkMode; linkFrom = null;
        document.getElementById('link-btn').style.background = isLinkMode ? "white" : "#9c27b0";
        document.getElementById('link-btn').style.color = isLinkMode ? "black" : "white";
    }

    function clearFieldOnly() { state.points = []; state.links = []; update(); }
    function clearInp(id) { document.getElementById(id).value = ''; update(); }
    function resize() { 
        cvs.width = window.innerWidth; cvs.height = window.innerHeight; 
        cnfCvs.width = cvs.width; cnfCvs.height = cvs.height;
    }

    function save() { 
        update(); 
        const s = JSON.parse(JSON.stringify(state)); 
        s.tasks = []; 
        const url = window.location.origin + window.location.pathname + "?game=" + encode(s);
        navigator.clipboard.writeText(url); alert("–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!"); 
    }

    function getIframe() { 
        const url = window.location.origin + window.location.pathname + "?game=" + encode(state); 
        const code = `<iframe src="${url}" width="100%" height="600px" frameborder="0"></iframe>`; 
        navigator.clipboard.writeText(code); alert("iFrame –∫–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!"); 
    }
</script>
